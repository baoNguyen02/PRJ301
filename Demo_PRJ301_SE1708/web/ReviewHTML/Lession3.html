    <body>
    <H1 style="color: blue"> THỰC HIỆN PHÉP TOÁN </H1>   
    <form>
        <table>
            <tr>
                <td>Nhập a:</td><td><input type="text" id="t1" style="background-color: aqua"/> </td>
            </tr>
            <tr>
                <td>Nhập b:</td><td><input type="text" id="t2" style="background-color: aqua"/> </td>
            </tr>
        </table>
    </form>
    <script language = "javascript">
        function Tong(a, b){
            var c = parseInt(a.value) + parseInt(b.value);
            return c;
        }
        
        function Hieu(a, b){
            var c = parseInt(a.value) - parseInt(b.value);
            return c;
        }
        
        function Tich(a, b){
            var c = parseInt(a.value) * parseInt(b.value);
            return c;
        }
        
        function Thuong(a, b){
            var c = parseInt(a.value) / parseInt(b.value);
            return c;
        }
        
    </script>
 
    <input type="button" name="Button" value="a + b"
           onclick="t3.value=Tong(t1, t2)"/> 
    <input type="button" name="Button" value="a - b"
           onclick="t3.value=Hieu(t1, t2)"/> 
    <input type="button" name="Button" value="a * b"
           onclick="t3.value=Tich(t1, t2)"/> 
    <input type="button" name="Button" value="a / b"
           onclick="t3.value=Thuong(t1, t2)"/>
    <form> 
        <table>
            <tr>
                <td style="color: blue">KẾT QUẢ</td>
                <td><input type="text" id ="t3" style="background-color: pink" ></td>

    </form>
